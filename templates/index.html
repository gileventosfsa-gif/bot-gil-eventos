<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Gil Eventos - Cardápio</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>🎉 Cardápio Gil Eventos</h1>
<form action="/pedido" method="post">
<label>Nome:</label>
<input type="text" name="nome" required><br><br>
<label>Escolha um drink:</label>
<select name="item">
  {% for nome in cardapio.keys() %}
    <option value="{{nome}}">{{nome}} - R$ {{cardapio[nome]['pre_venda']}}</option>
  {% endfor %}
</select><br><br>
<label>Quantidade:</label>
<input type="number" name="quantidade" min="1" value="1"><br><br>
<button type="submit">Enviar Pedido</button>
</form>
</body>
</html>
